name: Legal / Abuse Report
description: Report content, behavior, or activity that may be inappropriate or infringing.
title: "[Legal]: "
labels: ["legal", "review"]
body:
  - type: markdown
    attributes:
      value: |
        Use this template to report legal concerns, abuse, copyright issues,
        or violations of platform terms. Do not include sensitive personal data.
  - type: textarea
    id: issue
    attributes:
      label: Describe the Issue
      placeholder: "Explain the concern clearly."
    validations:
      required: true
  - type: textarea
    id: evidence
    attributes:
      label: Evidence / Relevant Information
      placeholder: "Links, timestamps, screenshots, etc."
  - type: textarea
    id: contact
    attributes:
      label: Contact (optional)
      placeholder: "Email or preferred contact if follow-up is needed"
